<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CFIT — Cozinha</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container" style="max-width:1100px; margin:24px auto;">
    <h1 style="margin-bottom:12px;">CFIT — Cozinha</h1>

    <div id="loginBox" class="card" style="padding:16px;">
      <h3 style="margin-top:0;">Login</h3>
      <form id="k-login-form">
        <div class="grid grid-2">
          <div class="form-group">
            <label class="form-label">E-mail</label>
            <input class="form-input" id="k-email" type="email" autocomplete="username" required />
          </div>
          <div class="form-group">
            <label class="form-label">Senha</label>
            <input class="form-input" id="k-pass" type="password" autocomplete="current-password" required />
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Entrar</button>
        <span id="k-msg" style="margin-left:10px; opacity:.8;"></span>
      </form>
    </div>

    <div id="appBox" style="display:none;">
      <div style="display:flex; gap:10px; align-items:center; margin:12px 0;">
        <button class="btn btn-secondary" id="k-refresh">Atualizar</button>
        <button class="btn btn-danger" id="k-logout">Sair</button>
        <div style="margin-left:auto; opacity:.75;" id="k-info"></div>
      </div>

      <div class="card" style="padding:16px;">
        <h3 style="margin-top:0;">Pedidos (somente visualização + status)</h3>
        <div id="k-list" style="margin-top:12px;"></div>
      </div>
    </div>
  </div>

  <script src="cozinha.js"></script>
</body>
</html>
