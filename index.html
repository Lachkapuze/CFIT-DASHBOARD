<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CFIT - Sistema de Gestão</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    html { background: #f9fafb; }

    /* esconde só o app enquanto está bootando */
    body.app-booting #app-screen {
      visibility: hidden !important;
    }

    /* loader */
    #boot-loader {
      position: fixed;
      inset: 0;
      display: none; /* começa escondido; JS decide quando mostrar */
      align-items: center;
      justify-content: center;
      background: #f9fafb;
      z-index: 999999;
    }

    body.app-booting #boot-loader {
      display: flex; /* quando tiver app-booting, aparece */
    }

    .boot-box {
      width: min(420px, 92vw);
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      box-shadow: 0 10px 15px rgba(0,0,0,.08);
      padding: 22px 20px;
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .boot-spinner {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 4px solid #e5e7eb;
      border-top-color: #22c55e;
      animation: spin 0.8s linear infinite;
      flex: 0 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .boot-title {
      font-weight: 700;
      color: #111827;
      margin: 0;
      font-size: 16px;
    }

    .boot-sub {
      margin: 3px 0 0;
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>

<body class="app-booting">

  <!-- LOADER -->
  <div id="boot-loader">
    <div class="boot-box">
      <div class="boot-spinner"></div>
      <div>
        <p class="boot-title">Carregando CFIT…</p>
        <p class="boot-sub">Verificando acesso e preparando o painel.</p>
      </div>
    </div>
  </div>

  <!-- LOGIN SCREEN -->
  <div id="login-screen" style="max-width:360px;margin:60px auto;display:none;">
    <div style="display:flex;align-items:center;gap:10px;margin-bottom:18px;">
      <img src="logo.png" alt="CFIT" style="width:46px;height:46px;border-radius:8px;object-fit:contain;">
      <div>
        <div style="font-weight:800;font-size:18px;">CFIT Dashboard</div>
        <div style="opacity:.7;font-size:12px;">Acesso restrito</div>
      </div>
    </div>

    <form id="login-form">
      <div style="margin-bottom:10px;">
        <label style="display:block;margin-bottom:6px;">Email</label>
        <input id="login-email" type="email" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;">
      </div>

      <div style="margin-bottom:10px;">
        <label style="display:block;margin-bottom:6px;">Senha</label>
        <input id="login-pass" type="password" required style="width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;">
      </div>

      <button type="submit" style="width:100%;padding:10px;border:0;border-radius:8px;cursor:pointer;background:#22c55e;color:#fff;font-weight:700;">
        Entrar
      </button>

      <p id="login-msg" style="color:#c00;margin:10px 0 0;"></p>
    </form>
  </div>

  <!-- APP SCREEN -->
  <div id="app-screen" style="display:none;">
    <div style="display:flex;align-items:center;justify-content:space-between;padding:10px 14px;border-bottom:1px solid #eee;">
      <div style="display:flex;align-items:center;gap:10px;">
        <img src="logo.png" alt="CFIT" style="width:28px;height:28px;border-radius:6px;object-fit:contain;">
        <strong>CFIT</strong>
      </div>
      <button id="logout-btn" style="padding:6px 10px;border:1px solid #ddd;border-radius:8px;background:#fff;cursor:pointer;">
        Sair
      </button>
    </div>

    <div id="root"></div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Seu app -->
  <script src="app.js"></script>
</body>
</html>
